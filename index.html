<script>
    // 加载动画
    window.addEventListener('load', function() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        setTimeout(function() {
            loadingOverlay.classList.add('hidden');
            setTimeout(function() {
                loadingOverlay.style.display = 'none';
            }, 500);
        }, 800);
        
        // 显示淡入元素
        document.querySelectorAll('.fade-in').forEach(element => {
            setTimeout(() => {
                element.classList.add('visible');
            }, 300);
        });
    });

    // 初始化滚动动画
    document.addEventListener('DOMContentLoaded', function() {
        AOS.init({
            duration: 800,
            easing: 'ease',
            once: true
        });
        
        // 联系标题动画
        const contactTitle = document.getElementById('contactTitle');
        if (contactTitle) {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        contactTitle.classList.add('visible');
                    }
                });
            }, {threshold: 0.5});
            
            observer.observe(contactTitle);
        }
        
        // 移动端导航菜单
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');
        
        if (menuToggle && navLinks) {
            menuToggle.addEventListener('click', function() {
                navLinks.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }
        
        // 滚动时头部变化
        const header = document.querySelector('.header');
        
        window.addEventListener('scroll', function() {
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // 返回顶部按钮
        const backToTop = document.getElementById('backToTop');
        
        if (backToTop) {
            window.addEventListener('scroll', function() {
                if (window.scrollY > 300) {
                    backToTop.classList.add('visible');
                } else {
                    backToTop.classList.remove('visible');
                }
            });
            
            backToTop.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
        
        // 滚动指示器
        const scrollDown = document.getElementById('scrollDown');
        if (scrollDown) {
            scrollDown.addEventListener('click', function() {
                const contentSection = document.querySelector('.content');
                if (contentSection) {
                    contentSection.scrollIntoView({ behavior: 'smooth' });
                }
            });
        }
        
        // 粒子效果
        createParticles();
    });
    
    // 创建粒子
    function createParticles() {
        const particlesContainer = document.getElementById('particles');
        const hero = document.getElementById('heroSection');
        
        if (!particlesContainer || !hero) return;
        
        const heroWidth = hero.offsetWidth;
        const heroHeight = hero.offsetHeight;
        const particleCount = Math.floor(heroWidth * heroHeight / 10000); // 根据区域大小调整粒子数量
        
        for (let i = 0; i < particleCount; i++) {
            const size = Math.random() * 5 + 2;
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            particle.style.opacity = Math.random() * 0.5 + 0.1;
            particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite alternate`;
            
            particlesContainer.appendChild(particle);
        }
    }
    
    // 粒子漂浮动画
    if (!document.querySelector('@keyframes float')) {
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% {
                    transform: translateY(0) translateX(0);
                }
                50% {
                    transform: translateY(${Math.random() * 30}px) translateX(${Math.random() * 30}px);
                }
                100% {
                    transform: translateY(${Math.random() * -30}px) translateX(${Math.random() * -30}px);
                }
            }
        `;
        document.head.appendChild(style);
    }
</script>
